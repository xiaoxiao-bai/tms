        function fuzhi() {
            $("#djbh_fk").val(QShopListArr_fk_d.djbh);
            $("#rq_fk").val(QShopListArr_fk_d.rq);

            $("#bm_fk").val(QShopListArr_fk_d.bm);
            $("#ywy_fk").val(QShopListArr_fk_d.ywy);
            $("#ywy_df_fk").val(QShopListArr_fk_d.ywy_df);
            $("#hsje_fk").val(QShopListArr_fk_d.hsje);
            $("#zhy_fk").val(QShopListArr_fk_d.zhy);

        function shopList_FKClick(index) {
            QShopListArr_fk_d = FKShopListArr[index]
            fuzhi();

            $input.style.display = "block";
            fkxq_ShopListDateils(userDate.UserID, "Qry_skjlmx", QRYShopListArr_fp_d.djbh, url, serverCode, function (
                date,

                table.render(date);
            });
        }
        //常规用法
        laydate.render({
            elem: '#S_Date',
            value: timeDate1(0),
            isInitValue: true
        }); //常规用法
        laydate.render({
